<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
</head>
<body>
    <h2>Favicon Preview</h2>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvasFavicon" width="32" height="32" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <br>
    <button onclick="downloadAll()">Download All Favicons</button>
    
    <script>
        function drawFavicon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const center = size / 2;
            const radius = size * 0.48;
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#8B5CF6');
            gradient.addColorStop(1, '#6366F1');
            
            // Draw circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(center, center, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw VM text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.42}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('VM', center, center + size * 0.02);
            
            // Draw brackets
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.font = `${size * 0.28}px monospace`;
            ctx.fillText('<', center - size * 0.3, center + size * 0.02);
            ctx.fillText('>', center + size * 0.3, center + size * 0.02);
        }
        
        // Draw on all canvases
        drawFavicon(document.getElementById('canvas192'));
        drawFavicon(document.getElementById('canvas512'));
        drawFavicon(document.getElementById('canvasFavicon'));
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAll() {
            downloadCanvas(document.getElementById('canvas192'), 'logo192.png');
            setTimeout(() => {
                downloadCanvas(document.getElementById('canvas512'), 'logo512.png');
            }, 500);
            setTimeout(() => {
                downloadCanvas(document.getElementById('canvasFavicon'), 'favicon-32.png');
            }, 1000);
            alert('Download started! Save the files to the public folder and rename favicon-32.png to favicon.ico');
        }
    </script>
</body>
</html>
